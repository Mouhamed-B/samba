<!doctype html>
<html lang="fr">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap based CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Custom CSS-->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="css/all.css">
  
  <title>Samba</title>
</head>
<body>
  <header>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg shadow-sm sticky-top navbar-light bg-light" id="navbar">
      <div class="container-lg">
        <a class="navbar-brand" href="#"><img src="images/s.svg" alt=""></a>
        <a href="#" id="brand" class="navbar-brand d-none mr-auto ml-auto">Samba</a>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="blue-menu navbar-menu" id="nav-menu">
          <!-- <button class="navbar-toggler off" type="button">
            <span class="navbar-toggler-icon"></span>
          </button> -->
          <ul class="navbar-nav pb-5 pb-lg-0" id="Explorer">
            <li class="nav-item d-lg-none pb-3">
              <span>Explorer</span>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <div class="u-menu mb-3">
            <a class="btn btn-default" id="connect-btn" data-toggle="collapse" href="#u-info" role="button" aria-expanded="false" aria-controls="u-info">Se connecter</a>
            <div id="u-info" class="card collapse">
              <form class="px-3 py-3">
                <div class="form-group">
                  <label for="exampleDropdownFormEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                </div>
                <div class="form-group">
                  <label for="exampleDropdownFormPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">
                      Remember me
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">New around here? Sign up</a>
              <a class="dropdown-item" href="#">Forgot password?</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    
  </header>
    {% block Main %}
    {% endblock Main %}
    <!-- Babel JavaScript -->
    <script src="{% static 'frontend/main.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'js/jquery-3.5.1.min.js'%}"></script>
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Custom JavaScript -->
    <script src="{%static 'js/script.js'%} "></script>
    <script src="{%static 'js/responsive.js'%}"></script>
  </body>
  </html>
